<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary me-md-2" 
        data-bs-toggle="modal" data-bs-target="#exampleModal"
        (click)="addClick()"
        data-backdrop="static" data-keyboard="false"
        style="margin-top: 10px;">
            Add Department
    </button>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
                <button type="button" class="btn-close" 
                    data-bs-dismiss="modal" aria-label="Close"
                    (click)="closeClick()">
                </button>
            </div>
            <div class="modal-body">
                <app-add-edit-dep dep="dep" *ngIf="ActivateAddEditDepComp">
                </app-add-edit-dep>
            </div>       
        </div>
    </div>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Department Id</th>
            <th>Department Name</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of DepartmentList">
            <td>{{ dataItem.DepartmentId }}</td>
            <td>{{ dataItem.DepartmentName }}</td>
            <td>
                <button type="button" class="btn btn-outline-warning mr-1" style="margin-right: 10px;">Edit</button>
                <button type="button" class="btn btn-outline-danger mr-1">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
