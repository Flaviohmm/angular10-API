<div class="form-group row">
    <label class="col-sm-2 col-form-label">Department Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="DepartmentName" placeholder="Enter Department Name">
    </div>
</div>

<button (click)="addDepartment()" class="btn btn-primary" style="margin-right: 10px; margin-top: 20px;">
    Add
</button>

<button (click)="updateDepartment()" class="btn btn-primary" style="margin-top: 20px;">
    Update
</button>
